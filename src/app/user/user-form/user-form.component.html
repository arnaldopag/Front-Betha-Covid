<h1 class="mt-4">Usuários</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Cadastro</li>
</ol>

<div class="container">
    <form #disciplinaForm="ngForm" (ngSubmit)="saveUser()">

        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="sucesso == true">
                    Usuário salva/atualizada com sucesso!!!
                </div>

                <div class="alert alert-danger" role="alert" *ngFor="let meuErro of erros">
                    {{ meuErro }}
                </div>                
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Nome:</label>
                    <input type="text" class="form-control" disabled=true 
                    [(ngModel)]="user.name" name="name">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" class="form-control" 
                    [(ngModel)]="user.email" name="email" >
                </div>
            </div>           
            <div class="col-md-6">
                <div class="form-group">
                    <label>Senha:</label>
                    <input type="text" class="form-control"
                    [(ngModel)]="user.password" name="password">
                </div>
            </div>                        
        </div>

        <div class="row">
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary" *ngIf="!user.id">
                    <i class="fa fa-save"></i>Salvar
                </button>

                <button type="submit" class="btn btn-primary" *ngIf="user.id">
                    <i class="fa fa-sync-alt"></i>Atualizar
                </button>                

                <button type="button" class="btn btn-danger ml-1" (click)="backToList()" >
                    <i class="fa fa-backspace"></i>Voltar
                </button>                
            </div>
        </div>

    </form>
</div>
